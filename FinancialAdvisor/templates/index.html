<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q&A with GPT-3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFD1DC; 
        }
        .container {
            background-color: #A1CAF1; 
            border-radius: 15px;
            padding: 20px;
            margin-top: 50px;
        }
        h1, h2 {
            color: #FF69B4; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Ask for a financial advice!</h1>
        
        <form method="post" action="{% url 'ask_question' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="question" class="form-label">Your Question:</label>
                <input type="text" id="question" name="question" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Ask</button>
        </form>
        
        {% if answer %}
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
        {% endif %}
    </div>
</body>
</html>
